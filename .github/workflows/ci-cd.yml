name: MORSE CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '18'

jobs:
  # Fast validation job - runs first, fails fast
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint render.yaml || true

      - name: Check required files
        run: |
          echo "Checking required files..."
          for file in render.yaml init-db.sh morse-backend/services/api/Dockerfile morse-backend/services/frontend/Dockerfile; do
            if [ -f "$file" ]; then
              echo "✓ $file"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done

      - name: Validate shell scripts
        run: |
          echo "Validating shell scripts..."
          for script in init-db.sh scripts/*.sh; do
            if [ -f "$script" ]; then
              bash -n "$script" && echo "✓ $script syntax OK" || exit 1
            fi
          done

  # API service tests
  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: morse
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: morse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: morse-backend/services/api/package-lock.json

      - name: Install dependencies
        working-directory: morse-backend/services/api
        run: npm ci --prefer-offline --no-audit

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://morse:test_password@localhost:5432/morse_test
        run: |
          for migration in morse-backend/database/migrations/00*.sql; do
            if [[ ! "$migration" =~ "test_data" ]]; then
              echo "Running $(basename $migration)..."
              psql $DATABASE_URL -f "$migration"
            fi
          done

      - name: Run API tests
        working-directory: morse-backend/services/api
        env:
          DATABASE_URL: postgresql://morse:test_password@localhost:5432/morse_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
          JWT_SECRET: test_secret_key_for_ci
        run: npm test || echo "No tests configured yet"

      - name: Run linting
        working-directory: morse-backend/services/api
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No linting configured"
          fi

  # Frontend service tests
  test-frontend:
    name: Test Frontend Service
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: morse-backend/services/frontend/package-lock.json

      - name: Install dependencies
        working-directory: morse-backend/services/frontend
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend
        working-directory: morse-backend/services/frontend
        env:
          REACT_APP_API_URL: http://localhost:3000
          CI: false  # Treat warnings as warnings, not errors
        run: npm run build

      - name: Run frontend tests
        working-directory: morse-backend/services/frontend
        run: npm test -- --passWithNoTests || echo "No tests configured yet"

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Security audit - API
        working-directory: morse-backend/services/api
        run: |
          npm audit --production --audit-level=high || true
          echo "Security scan complete"

      - name: Security audit - Frontend
        working-directory: morse-backend/services/frontend
        run: |
          npm audit --production --audit-level=high || true
          echo "Security scan complete"

      - name: Check for secrets
        run: |
          echo "Checking for exposed secrets..."
          ! grep -r -i "password.*=.*['\"]" --include="*.js" --include="*.json" morse-backend/ || true
          ! grep -r -i "api_key.*=.*['\"]" --include="*.js" --include="*.json" morse-backend/ || true

  # Database migration validation
  validate-migrations:
    name: Validate Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: validate

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: morse
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: morse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run migration validator
        run: |
          chmod +x scripts/validate-migrations.sh
          scripts/validate-migrations.sh

      - name: Test migrations (dry run)
        env:
          DATABASE_URL: postgresql://morse:test_password@localhost:5432/morse_test
        run: |
          chmod +x init-db.sh
          ./init-db.sh

      - name: Verify database state
        env:
          DATABASE_URL: postgresql://morse:test_password@localhost:5432/morse_test
        run: |
          echo "Checking tables..."
          psql $DATABASE_URL -c "\dt"
          echo "Checking functions..."
          psql $DATABASE_URL -c "\df"

  # Docker build validation
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test-api, test-frontend]

    strategy:
      matrix:
        service: [api, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./morse-backend/services/${{ matrix.service }}
          file: ./morse-backend/services/${{ matrix.service }}/Dockerfile
          push: false
          tags: morse-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment job - only on main branch
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-api, test-frontend, security-scan, validate-migrations, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run pre-deployment validation
        run: |
          chmod +x scripts/validate-deployment.sh
          scripts/validate-deployment.sh

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deployment triggered by push to main"
          echo "Render auto-deploy will handle the deployment"
          echo "Monitor at: https://dashboard.render.com"

      - name: Wait for deployment
        run: |
          echo "Waiting 60s for deployment to start..."
          sleep 60

      - name: Post-deployment health check
        env:
          API_URL: ${{ secrets.RENDER_API_URL }}
          FRONTEND_URL: ${{ secrets.RENDER_FRONTEND_URL }}
        run: |
          if [ -n "$API_URL" ]; then
            chmod +x scripts/health-check.sh
            scripts/health-check.sh || echo "Health check failed - review deployment"
          else
            echo "RENDER_API_URL not configured - skipping health check"
          fi

      - name: Run smoke tests
        env:
          API_URL: ${{ secrets.RENDER_API_URL }}
        run: |
          if [ -n "$API_URL" ]; then
            chmod +x scripts/smoke-test.sh
            scripts/smoke-test.sh || echo "Smoke tests failed - review deployment"
          else
            echo "RENDER_API_URL not configured - skipping smoke tests"
          fi

  # Notification job
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✓ Deployment successful!"
          else
            echo "✗ Deployment failed or was skipped"
          fi
