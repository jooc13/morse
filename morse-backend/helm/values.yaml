# Default values for morse
# This is a YAML-formatted file.

replicaCount: 1

image:
  registry: ""
  repository: morse
  pullPolicy: Never
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# API Service Configuration
api:
  replicaCount: 1
  image:
    repository: morse/api
    tag: "llm-with-fallback"
  service:
    type: LoadBalancer
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    NODE_ENV: development
    PORT: 3000
  autoscaling:
    enabled: false

# Worker Service Configuration
worker:
  replicaCount: 1
  image:
    repository: morse/worker
    tag: "with-duration"
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  env:
    WHISPER_MODEL: base
  autoscaling:
    enabled: false

# Frontend Service Configuration
frontend:
  replicaCount: 1
  image:
    repository: morse/frontend
    tag: "fixed-tofixed"
  service:
    type: LoadBalancer
    port: 3001
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: false

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

# Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Persistent Storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# PostgreSQL Configuration (using Bitnami chart)
postgresql:
  enabled: true
  auth:
    postgresPassword: "morse_admin_pass"
    username: "morse_user"
    password: "morse_pass"
    database: "morse_db"
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    initdb:
      scripts:
        001_initial_schema.sql: |
          -- Initial database schema for Morse workout tracking application

          -- Extension for UUID generation
          CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

          -- Users table (device-based authentication)
          CREATE TABLE users (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              device_uuid VARCHAR(255) UNIQUE NOT NULL,
              created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
              last_seen TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
              total_workouts INTEGER DEFAULT 0
          );

          -- Audio files table
          CREATE TABLE audio_files (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
              original_filename VARCHAR(255) NOT NULL,
              file_path VARCHAR(500) NOT NULL,
              file_size BIGINT NOT NULL,
              duration_seconds DECIMAL(10,2),
              upload_timestamp TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
              processed BOOLEAN DEFAULT FALSE,
              transcription_status VARCHAR(50) DEFAULT 'pending' -- pending, processing, completed, failed
          );

          -- Transcriptions table
          CREATE TABLE transcriptions (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              audio_file_id UUID NOT NULL REFERENCES audio_files(id) ON DELETE CASCADE,
              raw_text TEXT NOT NULL,
              confidence_score DECIMAL(3,2),
              processing_time_seconds DECIMAL(10,2),
              processing_time_ms DECIMAL(10,2),
              created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
          );

          -- Workouts table
          CREATE TABLE workouts (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
              audio_file_id UUID NOT NULL REFERENCES audio_files(id) ON DELETE CASCADE,
              transcription_id UUID REFERENCES transcriptions(id) ON DELETE SET NULL,
              workout_date DATE NOT NULL,
              workout_start_time TIME,
              workout_duration_minutes INTEGER,
              total_exercises INTEGER DEFAULT 0,
              notes TEXT,
              created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
          );

          -- Exercises table
          CREATE TABLE exercises (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              workout_id UUID NOT NULL REFERENCES workouts(id) ON DELETE CASCADE,
              exercise_name VARCHAR(255) NOT NULL,
              exercise_type VARCHAR(100), -- strength, cardio, flexibility, etc.
              muscle_groups TEXT[], -- array of muscle groups
              sets INTEGER,
              reps INTEGER[],
              weight_lbs DECIMAL[],
              duration_minutes DECIMAL(10,2),
              distance_miles DECIMAL(10,2),
              effort_level INTEGER CHECK (effort_level >= 1 AND effort_level <= 10),
              rest_seconds INTEGER,
              notes TEXT,
              order_in_workout INTEGER,
              created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
          );

          -- User progress tracking table
          CREATE TABLE user_progress (
              id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
              user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
              workout_id UUID NOT NULL REFERENCES workouts(id) ON DELETE CASCADE,
              exercise_name VARCHAR(255) NOT NULL,
              metric_type VARCHAR(50) NOT NULL, -- weight, reps, duration, distance, etc.
              metric_value DECIMAL(10,2) NOT NULL,
              recorded_date DATE NOT NULL,
              created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
          );

          -- Indexes for efficient queries
          CREATE INDEX idx_audio_files_user_id ON audio_files(user_id);
          CREATE INDEX idx_audio_files_processed ON audio_files(processed);
          CREATE INDEX idx_audio_files_upload_timestamp ON audio_files(upload_timestamp);
          CREATE INDEX idx_users_device_uuid ON users(device_uuid);
          CREATE INDEX idx_transcriptions_audio_file_id ON transcriptions(audio_file_id);
          CREATE INDEX idx_workouts_user_id ON workouts(user_id);
          CREATE INDEX idx_workouts_date ON workouts(workout_date);
          CREATE INDEX idx_exercises_workout_id ON exercises(workout_id);
          CREATE INDEX idx_exercises_name ON exercises(exercise_name);
          CREATE INDEX idx_exercises_muscle_groups ON exercises USING GIN(muscle_groups);
          CREATE INDEX idx_user_progress_user_id ON user_progress(user_id);
          CREATE INDEX idx_user_progress_exercise ON user_progress(exercise_name);
          CREATE INDEX idx_user_progress_date ON user_progress(recorded_date);
          CREATE INDEX idx_audio_files_transcription_status ON audio_files(transcription_status);

